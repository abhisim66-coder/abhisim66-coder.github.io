    <section id="contact">
      <h2>Contact Dhillon Financial Services</h2>
      <p>If you are planning to apply for a loan in Ludhiana, feel free to contact
        us using the form below. Our team will review your details and provide
        proper guidance based on your loan requirements and eligibility.</p>

      <form action="https://api.web3forms.com/submit" method="POST">

  <!-- REQUIRED: Web3Forms access key -->
  <input type="hidden" name="access_key" value="bf7da8fd-f65d-4375-8185-7b8b97f1a382">

  <!-- OPTIONAL but recommended -->
  <input type="hidden" name="subject" value="New Loan Inquiry">
  <input type="hidden" name="from_name" value="Loan Website">

  <!-- Name -->
  <input
    type="text"
    name="name"
    placeholder="Enter your name"
    required
  >
  <br><br>

  <!-- Phone -->
  <input
    type="tel"
    name="phone"
    placeholder="Enter your mobile number"
    pattern="[0-9]{10}"
    required
  >
  <br><br>

  <!-- Loan Type -->
  <h3>Loan Type</h3>

  <select name="loan_type" required>
    <option value="">Select Loan Type</option>
    <option>HOME LOAN</option>
    <option>LOAN AGAINST PROPERTY</option>
    <option>BUSINESS LOAN</option>
    <option>PERSONAL LOAN</option>
  </select>
